<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ari @ RUni - Contact Me</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <meta charset="UTF-8">
    <meta name="description"
        content="Student, Reichman University. Interested in ML, Computer Vision, and Game Development">
    <meta name="keywords"
        content="ari,barzilai,ari barzilai,learning,IDC Herzliya,Reichman University,USA,Game,Game Development,computer science">
    <meta name="author" content="Ari Barzilai">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f5f5f5">
    <meta name="robots" content="all">

    <!-- The following pattern defers CSS loading, making page load much faster -->

    <link rel="stylesheet" type="text/css" href="/cv.css">

    <script src="/scripts/no-transition-on-resize.js" defer></script>

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Ari Barzilai",
      "url": "https://aribarzilai.github.io/",
      "sameAs": [
        "https://www.linkedin.com/in/ari-barzilai/",
      ]
      "contactPoint": [{
        "@type": "ContactPoint",
        "contactType": "General Inquiry",
        "email": "aribarzilai@gmail.com",
        "potentialAction": {
          "@type": "CommunicateAction",
          "name": "Contact Me",
          "target": "http://localhost:8000/content/contactme.html"
        }
      }]
    }
    </script>
</head>

<body>
    <div id="header"></div>
    <div id="form-content">
        <h1>Contact Me</h1>
        <form onsubmit="sendEmail(); return false;">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        function sendEmail() {
            var subject = document.getElementById('subject').value;
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var subject = encodeURIComponent("Contact Form: " + subject);
            var body = encodeURIComponent(message + "\n\n" + name);
            window.location.href = "mailto:aribarzilai@gmail.com?subject=" + subject + "&body=" + body;
        }
    </script>
    <script src="/scripts/header.js"></script>
</body>

</html>
